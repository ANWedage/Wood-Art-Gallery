# Netlify Configuration for Wood Art Gallery Frontend

[build]
  # Build settings
  base = "frontend/wood-art"
  publish = "frontend/wood-art/dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to avoid CORS issues (optional)
[[redirects]]
  from = "/api/*"
  to = "https://wood-art-gallery-backend.onrender.com/api/:splat"
  status = 200
  force = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
